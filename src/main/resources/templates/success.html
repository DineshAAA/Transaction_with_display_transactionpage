<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div align="center">
        <h1>Transaction Successfull!!!</h1>
        <p th:text="'Transfer Amount: ' + ${td.transactionAmount}" />
        <p th:Date="'Transfer Date: ' + ${td.transactionDate}" />
        <p th:text="'Transfer Mode: ' + ${td.transactionMode}" />
        <p th:text="'Transfer Currency: ' + ${td.fromCurrency}" />
        <p th:text="'Additional Fees: ' + ${td.additionalFees}" />
        <p th:text="'Total Amount: ' + ${td.totalAmount}" />
        <a href="/addData">Submit another Transaction</a>
    </div>
</body>
</html>
